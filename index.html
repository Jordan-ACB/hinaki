<!DOCTYPE html>
<html lang="es" class="no-js">

<head>
	<meta charset="utf-8" />
	<title>Hinaki Bot</title>
	<meta name="description" content="Un bot ideal para tu comunidad de Discord" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="Jordan C." />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/font-awesome.css" />

	<!-- ================= Favicon ================== -->
	<!-- Standard -->
	<link rel="shortcut icon" href="img/logo.png" />
	<!-- Retina iPad Touch Icon-->
	<link rel="apple-touch-icon" sizes="144x144" href="img/favicon-retina-ipad.png" />
	<!-- Retina iPhone Touch Icon-->
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon-retina-iphone.png" />
	<!-- Standard iPad Touch Icon-->
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon-standard-ipad.png" />
	<!-- Standard iPhone Touch Icon-->
	<link rel="apple-touch-icon" sizes="57x57" href="img/favicon-standard-iphone.png" />

	<!-- ============== Resources style ============== -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- Modernizr runs quickly on page load to detect features -->
</head>

<body>
	<!-- Page preloader -->
	<div id="loading">
		<div id="preloader">
			<span></span>
			<span></span>
		</div>
	</div>

	<!-- Overlay and Star effect -->
	<div class="global-overlay">
		<div class="overlay skew-part">
			<div id="stars"></div>
			<div id="stars2"></div>
			<div id="stars3"></div>
		</div>
	</div>

	<!-- START - Home/Left Part -->
	<section id="left-side">
		<!-- Your logo -->
		<img src="img/logo.png" alt="" class="brand-logo" />

		<div class="content">
			<h1 class="text-intro opacity-0">¡Hola, soy Hinaki!<br /></h1>

			<embed src="kygo.mp3" AUTOSTART="true" LOOP="true" VOLUME="50" width="0" height="0" />
			<h2 class="text-intro opacity-0">
				¡Puedes unirte a invitarme a tu Discord o ir a mi Discord de
				soporte!<br />
			</h2>

			<nav>
				<ul>
					<li>
						<a href="https://discordapp.com/oauth2/authorize?client_id=958090052989239296&scope=bot&permissions=2146958847"
							target="_blank" class="light-btn text-intro opacity-0">Invítame</a>
					</li>
					<li>
						<a href="https://discord.gg/bFWhHf7DD9" target="_blank"
							class="action-btn trigger text-intro opacity-0">Únete al Discord</a>
					</li>
				</ul>
			</nav>
		</div>
		<!-- END - Home/Left Part -->

		<footer>
			<p></p>
		</footer>
	</section>

	<!-- * Libraries jQuery, Easing and Bootstrap - Be careful to not remove them * -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.easings.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- PhotoSwipe Core JS file -->
	<script src="js/velocity.min.js"></script>

	<!-- PhotoSwipe UI JS file -->
	<script src="js/velocity.ui.min.js"></script>

	<!-- Newsletter plugin -->
	<script src="js/notifyMe.js"></script>

	<!-- Contact form plugin -->
	<script src="js/contact-me.js"></script>

	<!-- Slideshow/Image plugin -->
	<script src="js/vegas.js"></script>

	<!-- Scroll plugin -->
	<script src="js/jquery.mousewheel.js"></script>

	<!-- Custom Scrollbar plugin -->
	<script src="js/jquery.mCustomScrollbar.js"></script>

	<!-- Popup Newsletter Form -->
	<script src="js/classie.js"></script>
	<script src="js/dialogFx.js"></script>

	<!-- PhotoSwipe Core JS file -->
	<script src="js/photoswipe.js"></script>

	<!-- PhotoSwipe UI JS file -->
	<script src="js/photoswipe-ui-default.js"></script>

	<!-- Main JS File -->
	<script src="js/main.js"></script>

	<!--[if lt IE 10
      ]><script type="text/javascript" src="js/placeholder.js"></script
    ><![endif]-->
</body>

</html>
